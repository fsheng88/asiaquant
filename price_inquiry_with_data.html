<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Inquiry</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 960px;
            width: 95%;
            backdrop-filter: blur(6px);
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .input-group label {
            min-width: 140px;
            margin-right: 10px;
            font-weight: bold;
            color: #444;
        }

        .input-group input[type="text"],
        .input-group input[type="number"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        button {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.05em;
            transition: all 0.3s ease;
            margin: 20px auto 0;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #e9e9e9;
            color: #333;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .total-row {
            font-weight: bold;
            background-color: #e0f2f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Price Inquiry</h1>

        <div class="input-group">
            <label for="modelInput">Model:</label>
            <input type="text" id="modelInput" placeholder="e.g., Q6100-E 50HZ or 2N Access Commander Box">
        </div>
        <div class="input-group">
            <label for="quantityInput">Quantity:</label>
            <input type="number" id="quantityInput" value="1" min="1">
        </div>
        <button id="addItemButton">Add Item to Inquiry</button>

        <div id="message" class="message"></div>

        <h2>Your Inquiry</h2>
        <table id="inquiryTable">
            <thead>
                <tr>
                    <th>S No</th>
                    <th>Model Entered</th>
                    <th>Confirmed Product Name</th>
                    <th>Product Number</th>
                    <th>MSRP</th>
                    <th>Quantity</th>
                    <th>Total MSRP</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="6" style="text-align: right;">Grand Total:</td>
                    <td id="grandTotal">0.00</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        const masterItemList = [
            { "Product Number UK": "03129-001", "Product Name": "2N Access Commander Box 2.0", "MSRP": 926.0 },
            { "Product Number UK": "01371-001", "Product Name": "2N AU - RJ45 CONNECTOR CABLE", "MSRP": 12.0 },
            { "Product Number UK": "01357-001", "Product Name": "2N IP BASE - CAM BLACK", "MSRP": 864.0 }
            // Add more items here...
        ];

        const addItemButton = document.getElementById('addItemButton');
        const modelInput = document.getElementById('modelInput');
        const quantityInput = document.getElementById('quantityInput');
        const messageDiv = document.getElementById('message');
        const inquiryTableBody = document.querySelector('#inquiryTable tbody');
        const grandTotalCell = document.getElementById('grandTotal');
        let serialNo = 1;
        let grandTotal = 0;

        addItemButton.addEventListener('click', () => {
            const model = modelInput.value.trim();
            const quantity = parseInt(quantityInput.value);

            if (!model || isNaN(quantity) || quantity <= 0) {
                showMessage('Please enter a valid model and quantity.', 'error');
                return;
            }

            const matchedItem = masterItemList.find(item =>
                item["Product Name"].toLowerCase().includes(model.toLowerCase()) ||
                item["Product Number UK"].toLowerCase() === model.toLowerCase()
            );

            if (!matchedItem) {
                showMessage('Product not found. Please check your entry.', 'error');
                return;
            }

            const total = matchedItem.MSRP * quantity;
            grandTotal += total;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${serialNo++}</td>
                <td>${model}</td>
                <td>${matchedItem["Product Name"]}</td>
                <td>${matchedItem["Product Number UK"]}</td>
                <td>${matchedItem.MSRP.toFixed(2)}</td>
                <td>${quantity}</td>
                <td>${total.toFixed(2)}</td>
            `;
            inquiryTableBody.appendChild(newRow);
            grandTotalCell.textContent = grandTotal.toFixed(2);

            showMessage('Item added successfully!', 'success');
            modelInput.value = '';
            quantityInput.value = 1;
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
